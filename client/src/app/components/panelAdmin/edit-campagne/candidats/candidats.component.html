<div [ngSwitch]="ViewCandidats">
  <div *ngSwitchCase="'CandidatFalse'" id="editQuestion">
    <p class="style-link">
      LINK page
    </p>
    <div class="border1pxgray">
      <div class="border1pxdashedgray">
        <div id="img-editquestion"></div>
        <h1>
          Votre campagne est prête. Il est temps d'inviter quelques candidats !
        </h1>

        <button
          mat-raised-button
          color="primary"
          class="btn-question"
          mat-button
          (click)="openDialog()"
        >
          Invitez des candidats
        </button>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'CandidatTrue'" id="editQuestion">
    <div class="barre-nav">
      <mat-form-field class="candidat-custom-select">
        <mat-label>0 sélectionné</mat-label>
        <mat-select>
          <mat-option *ngFor="let choice of choices" [value]="choice.value">
            {{ choice.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="candidat-finish-custom-select">
        <mat-label>all candidats</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let choice of choicesTimeTest"
            [value]="choice.value"
          >
            {{ choice.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-question fix-button"
        mat-button
        (click)="openDialog()"
      >
        Invitez des candidats
      </button>
    </div>

    <!--Table-->

    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">
            {{ row.color }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!--Table-->

    <button (click)="getCandidats()">get candidats</button>
  </div>

  <div *ngSwitchDefault id="editQuestion">...</div>
</div>
